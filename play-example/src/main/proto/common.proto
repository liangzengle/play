syntax = "proto3";

package play.example.module.common.message;

message BoolValue {
    bool value = 1;
}

message IntValue {
    int32 value = 1;
}

message LongValue {
    int64 value = 1;
}

message DoubleValue {
    double value = 1;
}

message StringValue {
    string value = 1;
}

message IntEntryProto {
    int32 key = 1;
    int32 value = 2;
}

message IntIntMapProto {
    repeated IntEntryProto entries = 1;
}