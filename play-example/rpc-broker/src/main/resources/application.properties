spring.application.name=rsocket-broker
server.port=9998
rsocket.broker.listen=9999
rsocket.broker.topology=standalone
#rsocket.broker.seeds=192.168.11.11,192.168.11.12,192.168.11.13
# Please make auth-required true on production env
rsocket.broker.auth-required=false
### management
management.server.port=9997
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.metrics.enable.http=false
management.trace.http.enabled=false
### graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
#logging
logging.level.root=info
logging.level.io.scalecube=error
#gui
vaadin.productionMode=true
